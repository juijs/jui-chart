];

const builder = graph.include('chart.builder');

window.chart = builder('#chart', {
    height : 300,
    padding : {
        right : 120
    },
    axis : [
        {
            x : {
                domain : "month",
                line : true
            },
            y : {
                type : "range",
                domain: [ 5, 35 ],

        { type : "legend", align : "end" },
        { type : "zoom" }
    ],
    event : {
        'zoom.end' : function() {
            window.chart2.removeWidget(2);
            window.chart2.render(true);

        'zoom.close' : function() {
            window.chart2.addWidget({ type: 'zoom' });
            window.chart2.render(true);
        }
    }

window.chart2 = builder('#chart2', {
    height : 300,
    padding : {
        right : 120
    },
    axis : [
        {
            x : {
                domain : "month",
                line : true
            },
            y : {
                type : "range",
                domain : [ 1008, 1020 ],
                color : "#434348",
                format : function(value) {
                    return value + " mb";
                },
                orient : "right",
                step: 6
            },
            data: data
        }
    ],
    brush : [
        { type : "line", target : "sealevel", colors : [ "#434348" ] , symbol : "curve" }
