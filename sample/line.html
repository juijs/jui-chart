<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
    <script src="../lib/core.js"></script>
    <script src="../dist/chart.js"></script>
</head>
<body >

<div id="chart"></div>

<script id="script_code">
    var data = [
        { apple : 26.1, ms : -1, oracle : 2 },
        { apple : 43.83, ms : 27.14, oracle : 4 },
        { apple : 55.03, ms : 24, oracle : 2 },
        { apple : 72.95, ms : 25.39, oracle : 0 }
    ];

    var data2 = [
        { apple : 55.03, ms : 24, oracle : 36.88 },
        { apple : 72.95, ms : 25.39, oracle : 32.78 },
        { apple : 43.83, ms : 27.14, oracle : 30.15 },
        { apple : 55.03, ms : 24, oracle : 36.88 }
    ];

    jui.ready([ "chart.builder" ], function(chart) {
        c = chart("#chart", {
            width: 400,
            height : 400,
            theme : "jennifer",
            padding : 50,
            axis : {

                x : {
                    type : 'fullblock',
                    domain : [ "week1", "week2", "week3", "week4" ],
                    line : true
                },
                y :
                {
                    type : 'range',
                    domain : [0, 100],
                    step : 10
                },
                //area : { x : 0, y : 0, width : '100%', height : '100%' },
                data : data
            },
            brush : [
                {
                    type : 'line',
                    display : 'max',
                    activeEvent : "click",
                    colors : [ "red", "blue", "purple" ],
                    animate : true
                },
                {
                    type : 'scatter',
                    hide : true
                }
            ],
            widget : [
                {
                    type : "title",
                    text : "text",
                    render : true
                },
                {
                    type : "tooltip",
                    brush : 1
                },
                {
                    type : "legend",
                    filter : true
                }
            ]
        });
	})
</script>


</body>
</html>
