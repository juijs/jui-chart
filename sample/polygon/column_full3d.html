<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>

    <script src="../../dist/chart.js"></script>
</head>
<body class="jui">

<div id="chart"></div>
<script id="tpl_tooltip" type="text/template">
    <div class="tooltip tooltip-top tooltip-black">
        <div class="anchor"></div>
        <div class="message"><!= obj.dataKey !>: <!= obj.data[obj.dataKey] !></div>
    </div>
</script>

<script>
    jui.ready([ "chart.builder" ], function(chart) {

         chart("#chart", {
            width: 640,
            height : 480,
            padding: 100,
            theme : "jennifer",
             axis : {
                 x : {
                     type : "block",
                     domain : [ "Q1", "Q2", "Q3", "Q4" ],
                     line : true,
                     orient : "bottom"
                 },
                 y : {
                     type : "range",
                     domain : "total",
                     step : 5,
                     line : true,
                     orient : "left",
                     hide : true
                 },
                 z : {
                    type : "block",
                    domain : [ "sales", "profit", "total" ],
                    line: true
                 },
                 data : [
                     { sales: 0, profit: 15, total: 20 },
                     { sales: 15, profit: 6, total: 20 },
                     { sales: 8, profit: 10, total: 20 },
                     { sales: 18, profit: 5, total: 20 }
                 ],
                 depth: 300,
                 degree: {
                     x: 0,
                     y: 0,
                     z: 0
                 },
                 perspective: 0.6
             },
             brush : {
                 type: "polygon.column3d",
                 target : [ "sales", "profit", "total" ]
             },
             widget : [{
                 type : "polygon.rotate3d"
             }, {
                 type : "tooltip"
             }],
             style : {
                 gridXAxisBorderWidth: 1,
                 gridYAxisBorderWidth: 1,
                 gridZAxisBorderWidth: 1
             }
        });
	})
</script>


</body>
</html>
