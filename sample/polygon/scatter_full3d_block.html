<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
    <link rel="stylesheet" href="../../dist/jui.css" />

    <script src="../../dist/chart.js"></script>
</head>
<body class="jui">

<div id="chart"></div>
<script id="tpl_tooltip" type="text/template">
    <div class="tooltip tooltip-top tooltip-black">
        <div class="anchor"></div>
        <div class="message"><!= obj.dataKey !>: <!= obj.data[obj.dataKey] !></div>
    </div>
</script>

<script>
    jui.ready([ "chart.builder" ], function(chart) {

         chart("#chart", {
            width: 640,
            height : 480,
            padding: 100,
            theme : "dark",
             axis : {
                 x : {
                     type : "block",
                     domain : [ "Q1", "Q2", "Q3", "Q4" ],
                     line : true,
                     orient : "bottom"
                 },
                 y : {
                     type : "range",
                     domain : "total",
                     step : 5,
                     line : true,
                     orient : "left"
                 },
                 z : {
                    type : "block",
                    domain : [ "T1", "T2", "T3", "T4" ],
                    line: true,
                     key : "type"
                 },
                 data : [
                     { sales: 1, profit: 2, total: 3, type: 0 },
                     { sales: 4, profit: 5, total: 6, type: 1 },
                     { sales: 7, profit: 8, total: 9, type: 2 },
                     { sales: 10, profit: 11, total: 12, type: 3 }
                 ],
                 depth: 300
             },
             brush : {
                 type: "polygon.scatter3d",
                 target : [ "sales", "profit", "total" ],
                 size : 10
             },
             widget : [{
                 type : "polygon.rotate3d"
             }, {
                 type : "tooltip",
                 all : true
             }],
             style : {
                 gridXAxisBorderWidth: 1,
                 gridYAxisBorderWidth: 1,
                 gridZAxisBorderWidth: 1
             }
        });
	})
</script>


</body>
</html>
