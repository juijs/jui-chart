<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>

    <script src="../dist/chart.js"></script>
</head>
<body class="jui">

<div id="chart"></div>
<script id="tpl_tooltip" type="text/template">
    <div class="tooltip tooltip-top tooltip-black">
        <div class="anchor"></div>
        <div class="message"><!= obj.dataKey !>: <!= obj.data[obj.dataKey] !></div>
    </div>
</script>

<script>
    jui.ready([ "chart.builder" ], function(chart) {

         chart("#chart", {
            width: 400,
            height : 400,
            theme : "jennifer",
             axis : {
                 x : {
                     type : "block",
                     domain : [ "Q1", "Q2", "Q3", "Q4" ],
                     line : true
                 },
                 y : {
                     type : "range",
                     domain : "total",
                     step : 10
                 },
                 data : [
                     { sales: 2, profit: 15, total: 20 },
                     { sales: 15, profit: 6, total: 20 },
                     { sales: 8, profit: 10, total: 20 },
                     { sales: 18, profit: 5, total: 20 }
                 ]
             },
             brush : {
                 type: "scatter",
                 size: 15
             },
             widget : [
                 { type : "title", text : "Scatter Sample"}
             ]
        });
	})
</script>


</body>
</html>
