<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8"/>
    <script src="../lib/core.js"></script>
    <script src="../dist/chart.js"></script>
</head>
<body >

<div id="chart"></div>

<script id="script_code">
jui.ready([ "chart.builder", "util.time" ], function(builder, time) {
    var txData = [];

    var chart = builder("#chart", {
        width : 500,
        height : 400,
        axis : {
            x : {
                type : "date",
                domain : getDomain(),
                interval : 1,
                realtime : "minutes",
                format : "HH:mm",
                key : "time",
                line : true
            },
            y : {
                type : "range",
                domain : [ 0, 10000 ],
                step : 5,
                line : true,
                orient : "left"
            },
        },
        brush : {
            type : "heatmapscatter",
            target : [ "delay" ],
            yInterval : 250,
            xInterval : 5000,
            activeEvent : "click",
            colors : function(d) {
                if(d.level == 0) {
                    return "#ff0000"
                } else if(d.level == 1) {
                    return "#f2ab14";
                }

                return "#4692ca";
            }
        },
        event : {
            "heatmapscatter.select": function(d, e) {
                console.log(d);
            }
        },
        render : false
    });

    /**/
    window.interval = setInterval(function() {
        var domain = getDomain();

        appendTxData(txData, domain);
        chart.axis(0).update(txData);
        chart.axis(0).updateGrid("x", { domain : domain });
        chart.render();

        console.log(txData.length);
    }, 3000);

    /**/

    function appendTxData(list, domain) {
        var count = Math.floor(Math.random() * 2);

        for(var i = 0; i < list.length; i++) {
            if(list[i].time < domain[0]){
                list.shift();
            } else {
                break;
            }
        }

        for(var i = 0; i < count; i++) {
            var type = Math.floor(Math.random() * 6),
                data = {
                    delay: Math.floor(Math.random() * 10000),
                    level: 2,
                    time: domain[1]
                };

            if(type > 2 && type < 5) {
                data.level = 1;
            } else if(type > 4) {
                data.level = 0;
            }

            list.push(data);
        }
    }

    function getDomain() {
        return [ new Date() - time.MINUTE * 5, new Date().getTime() ];
    }

});
</script>


</body>
</html>
