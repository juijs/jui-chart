<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>

    <script src="../dist/chart.js"></script>
</head>
<body >

<div id="chart"></div>

<script id="script_code">
    jui.ready([ "chart.builder" ], function(chart) {

        var dataSource = [
            { name : 2, value : null },
            { name : 5, value : null },
            { name : 8, value : 8 },
            { name : null, value : null },
            { name : null, value : null },
            { name : null, value : null },
            { name : null, value : 10 },
        ];

        chart("#chart", {
            width: 600,
            height : 400,
            theme : "jennifer",
            axis : [{
                data : dataSource,
                x : {
                    type : "fullblock",
                    domain : [ "A1", "A2", "A3", "A4", "A5", "A6", "A7" ],
                    line : true
                },
                y : {
                    type : "range",
                    domain : function(d) {
                        return Math.max(d.name, d.value) * 1.5;
                    },
                    step : 10
                }
            }],
            brush : [{
                type : "line",
                target : "name",
                symbol : "curve",
                colors : [ "red" ]
            }, {
                type : "line",
                target : "value",
                symbol : "curve",
                colors : [ "blue" ]
            }, {
                type : "scatter",
                target : "name",
                colors : [ "red" ]
            }, {
                type : "scatter",
                target : "value",
                colors : [ "blue" ]
            }],
            style : {
                tooltipBorderColor : "black"
            }
        });
	})
</script>


</body>
</html>
