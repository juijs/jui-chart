<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>

    <script src="../dist/chart.js"></script>
</head>
<body class="jui">

<div id="chart"></div>

<script>
    jui.ready([ "chart.builder" ], function(chart) {

        chart("#chart", {
            width: 400,
            height : 400,
            theme : "jennifer",
            axis : {
                padding : {
                    left: 50,
                    top : 100
                },
                area : {
                    width : "80%",
                    x : "10%"
                },
                x : {
                    type : "block",
                    domain : "quarter",
                    line : true
                },
                y : {
                    type : "range",
                    domain : function(d) { return [d.sales, d.profit ]; },
                    step : 3,
                    line : true,
                    orient : "right"
                },
                data : [
                    { quarter : "1Q", sales : 3, profit : 3 },
                    { quarter : "2Q", sales : 3, profit : 2 },
                    { quarter : "3Q", sales : 10, profit : 1 },
                    { quarter : "4Q", sales : 0.49, profit : 4}
                ]
            },
            brush : [{
                type : "column",
                target : [ "sales", "profit" ]
            }, {
                type : "focus",
                start : 1,
                end : 1
            }],
            widget : [
                { type : "title", text : "Column Sample" },
                { type : "tooltip" },
                { type : "legend", dx: 100 }
            ]
        });
	})
</script>


</body>
</html>
